    <title>Postcard 2.0</title>

</head>
<body>
    <header>
        Postcard

                <div id="illustration-box-2">
                    <img class="illustration" src="illustrations/shapes/02.svg" alt="">
                </div>
                <div id="illustration-box-3">
                    <img class="illustration" src="illustrations/shapes/03.svg" alt="">
                </div>
                <div id="illustration-box-4">
                    <img class="illustration" src="illustrations/shapes/04.svg" alt="">
                </div>
            </div>
        </div>
        <div class="controls-container">
            controls
        </div>
    </div>
</body>
</html>
